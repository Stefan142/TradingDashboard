{% extends "layout-sidenav-dark.html" %}

{% block title %}InvestCraft - Simulation Options{% endblock %}

{% block page_content %}

<div id="layoutSimulationOptions">
    <div id="layoutSimulationOptions_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h2 class="text-center font-weight-light my-4 text-danger">{{ apology }}</h2>
                                <h3 class="text-center font-weight-light my-4">Simulation Options</h3>
                            </div>
                            <div class="card-body">
                                <form action="/simulation" method="post" autocomplete="off">
                                    <!-- Simulation Form Fields -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="beginDateTime" type="datetime-local" name="beginDateTime" placeholder=" " />
                                        <label for="beginDateTime">Begin Date and Time</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="endDateTime" type="datetime-local" name="endDateTime" placeholder=" " />
                                        <label for="endDateTime">End Date and Time</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control autocomplete" id="stockSymbol" type="text" name="stockSymbol" placeholder="e.g., AAPL" />
                                        <label for="stockSymbol">Stock Symbol</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="intervalType" name="intervalType">
                                            <option value="1Min">1 Minute</option>
                                            <option value="15Min">15 Minutes</option>
                                            <option value="1Hour">1 Hour</option>
                                            <option value="1Day">1 Day</option>
                                        </select>
                                        <label for="intervalType">Interval Type</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="secondsPerBar" type="number" name="secondsPerBar" placeholder="e.g., 10" step="any" 
                                        onclick="showSecondsPerBarMessage()" onblur="hideSecondsPerBarMessage()" />
                                        <label for="secondsPerBar">Simulation speed</label>
                                        <div id="secondsPerBarMessage" style="display: none; color: purple;">Speed at which each bar will show. Any number above 0.001</div>
                                    </div>
                                    <!-- Submit Button -->
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Submit Options</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

{% endblock %}
